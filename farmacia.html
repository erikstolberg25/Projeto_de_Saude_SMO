<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CliniGestão - Farmácia</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
<header>
  <h1>CliniGestão - Farmácia</h1>
</header>
<main>
  <h2>Estoque de Medicamentos</h2>
  <table>
    <thead>
      <tr>
        <th>Medicamento</th>
        <th>Quantidade</th>
        <th>Lote</th>
        <th>Validade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Dipirona</td>
        <td>120</td>
        <td>A45BX</td>
        <td>12/2025</td>
      </tr>
      <tr class="alert-low-stock">
        <td>Paracetamol</td>
        <td>8</td>
        <td>C88LM</td>
        <td>08/2025</td>
      </tr>
      <tr>
        <td>Ibuprofeno</td>
        <td>54</td>
        <td>G12WD</td>
        <td>01/2026</td>
      </tr>
    </tbody>
  </table>
  <section>
    <h2>Entrada de Medicamentos</h2>
    <form>
      <label for="medicamento">Medicamento:</label>
      <input type="text" id="medicamento" name="medicamento" required />
      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" name="quantidade" min="1" required />
      <label for="lote">Lote:</label>
      <input type="text" id="lote" name="lote" />
      <label for="validade">Validade:</label>
      <input type="month" id="validade" name="validade" />
      <button type="submit" id="RegistrarEntrada">Registrar Entrada</button>
      <button type="button" id="Voltar" onclick="window.location.href='dashboard.html'">Voltar</button>
    </form>
  </section>
</main>
<script>
      window.addEventListener('scroll', () => {
    const header = document.querySelector('header');
    if (!header) return;

    if (window.scrollY > 50) {
      header.classList.add('hidden');
    } else {
      header.classList.remove('hidden');
    }
  });
</script>
</body>

    <script src="js/login.js"></script>
    <script src="js/rodarTestes.js"></script>
    <script src="tests/unitarios/unitario.farmacia.test.js"></script>
  </body>
</html>
