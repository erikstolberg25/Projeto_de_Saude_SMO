<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CliniGestão - Login</title>
  <link rel="stylesheet" href="./css/style.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f9ff;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .login-container input {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>CliniGestão - Login</h2>
    <label for="usuario">Usuário</label>
    <input type="text" id="usuario" placeholder="Digite seu usuário">

    <label for="senha">Senha</label>
    <input type="password" id="senha" placeholder="Digite sua senha">

    <button id="fazerLogin" onclick="fazerLogin()">Entrar</button>
  </div>

  <script>
    function fazerLogin() {
      const usuario = document.getElementById('usuario').value.trim();
      const senha = document.getElementById('senha').value.trim();

      // Simulação de usuários
      const usuarios = {
        'admin': 'admin123',
        'joao': 'usuario123',
        'maria': 'usuario456'
      };

      if (usuarios[usuario] && usuarios[usuario] === senha) {
        // Define tipo do usuário no sessionStorage
        const tipo = usuario === 'admin' ? 'admin' : 'usuario';
        sessionStorage.setItem('tipoUsuario', tipo);

        // Redireciona para o painel correspondente
        if (tipo === 'admin') {
          window.location.href = 'dashboard.html';
        } else {
          window.location.href = 'painel_usuario.html';
        }
      } else {
        alert('Usuário ou senha inválidos.');
      }
    }
  </script>
    <script src="js/login.js"></script>
    <script src="js/rodarTestes.js"></script>
    <script src="tests/unitario.test.js"></script>
    <script src="tests/component.test.js"></script>
</body>
</html>
