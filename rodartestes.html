<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>rodar testes</title>
    <style>
      /* Reset básico */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      /* Corpo da página - full viewport e centralização */
      body, html {
        height: 100%;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1f1c2c, #928dab);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Container principal */
      .container {
        background: #121212;
        border-radius: 12px;
        box-shadow: 0 0 30px #0ff, 0 0 60px #0ff inset;
        max-width: 460px;
        width: 100%;
        padding: 30px 40px;
        color: #0ff;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* Botões de rodar testes */
      .btn-group {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
        width: 100%;
        justify-content: center;
      }

      button {
        background: linear-gradient(45deg, #00fff7, #007bff);
        border: none;
        padding: 14px 28px;
        border-radius: 8px;
        font-size: 1.1rem;
        color: #000;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 5px 15px #00fff7aa;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1.2px;
        user-select: none;
      }

      button:hover {
        background: linear-gradient(45deg, #007bff, #00fff7);
        box-shadow: 0 10px 20px #00fff7ff;
        transform: translateY(-3px);
      }

      /* Texto do resultado */
      p {
        font-size: 1.3rem;
        font-weight: 600;
        margin-bottom: 12px;
        width: 100%;
        text-align: left;
        color: #00e5ff;
        text-shadow: 0 0 10px #00e5ffaa;
      }

      #resultado {
        font-weight: 900;
        color: #00fff7;
        text-shadow: 0 0 15px #00fff7;
      }

      /* Quadro de resultados */
      #testes-resultados {
        background: #0a0a0a;
        border: 2px solid #00fff7;
        border-radius: 10px;
        width: 100%;
        max-height: 300px;
        overflow-y: auto;
        white-space: pre-wrap;
        padding: 20px;
        font-family: 'Courier New', Courier, monospace;
        font-size: 0.95rem;
        color: #0ff;
        box-shadow: inset 0 0 15px #00fff7aa;
      }

      /* Botão voltar, abaixo do quadro */
      #Voltar {
        margin-top: 30px;
        width: 100%;
        background: #ff004c;
        color: #fff;
        font-weight: 700;
        font-size: 1.1rem;
        padding: 14px 0;
        border-radius: 8px;
        border: none;
        box-shadow: 0 5px 15px #ff004caa;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        transition: all 0.3s ease;
        user-select: none;
      }

      #Voltar:hover {
        background: #ff3366;
        box-shadow: 0 10px 25px #ff3366ff;
        transform: translateY(-3px);
      }

      /* Scrollbar customizado para o quadro de resultados */
      #testes-resultados::-webkit-scrollbar {
        width: 10px;
      }

      #testes-resultados::-webkit-scrollbar-track {
        background: #111;
        border-radius: 10px;
      }

      #testes-resultados::-webkit-scrollbar-thumb {
        background: #00fff7;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="btn-group">
        <button id="rodarTestesUnitBtn">Rodar Testes Unitários</button>
        <button id="rodarTestesComponentBtn">Rodar Testes Component</button>
      </div>

      <p>Resultado: <span id="resultado">0</span></p>
      <div id="testes-resultados"></div>

      <button type="button" id="Voltar" onclick="window.location.href='dashboard.html'">Voltar</button>
    </div>

    
      <script src="tests/unitarios/unitario.index.test.js"></script>
  </body>
</html>
