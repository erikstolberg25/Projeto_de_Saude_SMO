<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastrar Usuário</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="cadastro-usuario-page">
  <div class="login-container">
    <div class="login-form">
      <h2>Cadastrar Usuário</h2>

      <form class="form-evento" action="#" method="post">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required />

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite o e-mail" required />

        <label for="CPF">CPF</label>
        <input type="CPF" id="CPF" name="CPF" placeholder="Digite o seu CPF" required />
    
        <label for="Cartão SUS">Cartão SUS</label>
        <input type=Cartão id="SUS" name="Cartão SUS" placeholder="Digite o seu cartão SUS" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite a senha" required />

        <label for="confirmar-senha">Confirmar Senha</label>
        <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme a senha" required />

        <button type="submit">Cadastrar Usuário</button>


        <a href="index.html" class="link-recuperar-senha">Voltar para o login</a>
      </form>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
